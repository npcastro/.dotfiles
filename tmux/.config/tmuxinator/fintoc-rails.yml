# /Users/npcastro/.config/tmuxinator/fintoc-rails.yml

name: fintoc-rails
root: ~/workspace/fintoc/<%= @settings["worktree"] || 'fintoc-rails' %>

on_project_start: doppler setup -c dev --no-interactive

windows:
  - editor:
      panes:
        - nvim
  - server:
      layout: even-vertical
      panes:
        - webserver:
          - doppler run -- rails s
        - sidekiq:
          - drbe -- sidekiq -C config/sidekiq/_dev.yml
  - terminal:
  - lazygit:
      panes:
        - lazygit
  - claude:
      panes:
        - claude
